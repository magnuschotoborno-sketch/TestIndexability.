<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rand Game!>!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Hello Y'all..</h1>
    <hr>
    <div id="maindiv">
        <input type="text" placeholder="     Enter your guess." id="input">
        <br>
        <button id="submit">Submit</button>
        <h2 id="maindivrule">Rules:: </h2>
        <h4>You have 10 attempts to try to guess the secret number between 1-100. Type 'QUIT' exactly
            to finish the game...
        </h4>
        <h3 id="masshead">Message From Game:: </h3>
        <h4 id="message"></h4>
        <br>
        <button>Return.</button>
    </div>
</body>
<script src="script.js"></script>
</html>
